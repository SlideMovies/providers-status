name: update-providers-status

on:
  schedule:
    - cron: '30 08-20 * * *'
  workflow_dispatch:

jobs:
  update_providers:
    runs-on: ubuntu-latest
    name: run-script
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm install -g ts-node
      - run: npm install -g typescript
      - run: ts-node ./src/script.ts
      - name: Delete package-lock.json
        run: rm package-lock.json
      - name: Commit & Push
        run: |
          git config user.name prince-ao
          git config user.email princeaddo608@gmail.com
          git add -A .
          git commit -m "Provider Status Check"
          git push
